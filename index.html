<!DOCTYPE html>
<html>
<head>
	<title>Calc Sederhana</title>
</head>
<body>
	<p>
		<script language="javascript">
			
			function jumlah()
			{
				var bil1 = eval(document.getElementById('a').value) 
				var bil2 = eval(document.getElementById('b').value)
				var bil3 = eval(document.getElementById('c').value)
				var hasil = bil1 + bil2 + bil3;
				document.getElementById('hhasil').value = hasil;
			}
		</script>
		<script language="javascript">
			function kurang()
			{
				var bil1 = eval(document.getElementById('a').value)
				var bil2 = eval(document.getElementById('b').value)
				var bil3 = eval(document.getElementById('c').value)
				var hasil = bil1 - bil2 - bil3;
				document.getElementById('hhasil').value = hasil;
			}
		</script>
		<script language="javascript">
			function bagi()
			{
				var bil1 = eval(document.getElementById('a').value)
				var bil2 = eval(document.getElementById('b').value)
				var bil3 = eval(document.getElementById('c').value)
				var hasil = bil1 / bil2 / bil3;
				document.getElementById('hhasil').value = hasil;
			}
		</script>
		<script language="javascript">
			function kali()
			{
				var bil1 = eval(document.getElementById('a').value)
				var bil2 = eval(document.getElementById('b').value)
				var bil3 = eval(document.getElementById('c').value)
				var hasil = bil1 * bil2 * bil3;
				document.getElementById('hhasil').value = hasil;
			}
		</script>
	</p>
		
		<form>
		<center>
		<br><br><br><input type="text" id="a" name="bilangan1" size="15"><!-- <br><input name="bilangan1"> -->
		<br><br><input type="text" id="b" name="bilangan2" size="15"><!-- <br><input name="bilangan2"> -->
		<br><br><input type="text" id="c" name="bilangan3" size="15"><!-- <br><input name="bilangan3"> -->	
		</center>
		</form>
	<br>
	<center>
			<input type="button" value="+" onclick="jumlah()">
			<input type="button" value="-" onclick="kurang()">
			<input type="button" value="/" onclick="bagi()">
			<input type="button" value="x" onclick="kali()"><br>
			<font face="Curlz MT" color="aqua">
				<h2>Hasil</h2>
			</font>
			
			Hasil :<br>
			<input type="text" id="hhasil" name="hhasil" size="15">
	</center>
</body>
</html>
